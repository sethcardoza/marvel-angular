<h1>Events</h1>
<div class="list-options">
    <label for="startsWith">
        <input type="text" name="startsWith" id="startsWith" #startsWith placeholder="Filter" (keyup)="filter(startsWith)" />
    </label>
</div>
<ul class="events list" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="loadMore()">
    <li class="event-item" *ngFor="let event of events">
        <a *ngIf="event.thumbnail" routerLink="/events/{{event.id}}"><img src="{{event.thumbnail.path}}.{{event.thumbnail.extension}}" alt="{{event.title}}"></a>
        <h3><a routerLink="/events/{{event.id}}">{{event.title}}</a></h3>
    </li>
</ul>
