<h1>Characters</h1>
<ul class="characters list">
<li class="character-item" *ngFor="let character of characters">
        <a *ngIf="character.thumbnail" routerLink="/characters/{{character.id}}">
            <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="{{character.title}}">
        </a>
        <h3>
            <a routerLink="/characters/{{character.id}}">{{character.title}}</a>
        </h3>
    </li>
</ul>
